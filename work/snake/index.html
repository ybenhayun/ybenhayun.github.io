<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel = "stylesheet" type = "text/css" href = "snake.css">
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script type = "text/javascript" src = "start.js"></script>
	<title>Snake!</title>
</head>
<body>
	<script type = "text/javascript" src = "snake.js"></script>
  	<script type = "text/javascript" src = "move.js"></script>
	<div id = "games">
		<button id = "classic" onclick = setGame('classic')> Classic </button>
		<button id = "bombs" onclick = setGame('bombs')> Bombs </button>
		<button id = "invisibombs" onclick = setGame('invisibombs')> Invisibombs </button>
		<button id = "walled" onclick = setGame('walled')> Walled </button>
		<button id = "infinity" onclick = setGame('infinity')> Infinity </button>
		<button id = "mover" onclick = setGame('mover')> Movers </button>
		<button id = "portal" onclick = setGame('portal')> Portal </button>
		<button id = "tick" onclick = setGame('tick')> Tick Tock </button>
		<button id = "flash" onclick = setGame('flash')> Flash </button>
		<button id = "dodge" onclick = setGame('dodge')> Dodge </button>
		<button id = "disoriented" onclick = setGame('disoriented')> Good Luck </button>
		<button id = "missiles" onclick = setGame('missiles')> Shots Fired </button>
		<button id = "nogod" onclick = setGame('nogod')> There is No God </button>

	</div>
	<audio preload id = "fruitsound">
		<source src = "boop.wav" type = "audio/wav">
	</audio>
	<canvas id = "grid"></canvas>
	<div id = "score"><br> <span id = "inst">Use WASD or the arrows keys to move around the grid. Collect as many fruit as you can without dying. Good luck!</span></div>

</body>
</html>
